<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nabler</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
        <div class="container">
            <div class="container-left">
                <div class="heading">
                    <span class="heading-line1">GET IN TOUCH</span>
                    <span class="heading-line2">Send us a message</span>
                    <hr class="heading-border"/>
                </div>
                <div class="container-left-fields">
                    <div class="left-textbox">
                        <span class="tb-l1">
                        <input type="text" placeholder="Your Name*">
                        <input type="text" placeholder="Your Email*"></span>
                        <input type="text" placeholder="Company Name*">
                        <textarea placeholder="Your Message*"></textarea> 
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <span class="chk-content">Yes, I would like to receive communications by call / email about Nabler's services.</span>
                    </div>
                </div>
                <div class="container-left-buttons">
                    <input type="button" class="button" value="SUBMIT">
                    <input type="button" class="button" value="RESET">
                </div>
            </div>


            <div class="container-right">
                <div class="cr-content">
                    We've driven online revenues of over $2 <b>billion</b> for our clients. Ready to know how we can help you ?
                </div>
                <div class="contact">
                    <span class="email"><i class="fas fa-envelope"></i>info@nabler.com</span>
                    <span class="phone"><i class="fas fa-phone-alt"></i><span>+91 80 4937 2900</span></span>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
